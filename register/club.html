<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Register as Club</title>
<link rel="stylesheet" href="/files/metro-all.min.css">
<link href="/files/red-alert.css" rel="stylesheet">
  </head>
  <body>
<div class="container">

<ul class="breadcrumbs">
<li class="page-item"><a href="/" class="page-link">Home</a></li>
<li class="page-item"><a href="#" class="page-link">Register</a></li>
<li class="page-item"><a href="#" class="page-link">Register as Club</a></li>
</ul>        
<h3>Register as Club</h3>
 <form data-role="validator" action="javascript:">
   
 <input type="text" data-role="input" placeholder="Your Name" data-prepend="Name" data-validate="minlength=6" class="mt-2">
 <span class="invalid_feedback">Name should have minimum 6 letters</span>

 <input type="email" data-role="input" data-prepend="Email" placeholder="Your Email Address" data-validate="email" class="mt-2">
<span class="invalid_feedback">This is not a valid email</span>
 
 <input type="number" data-role="input" data-prepend="Phone"placeholder="Your Phone Number" data-validate="length=10" class="mt-2">
<span class="invalid_feedback">This is a not valid phone</span>

  
<input type="number" data-role="input" data-prepend="Active since" placeholder="2002" data-validate="length=4" class="mt-2">
<span class="invalid_feedback">This is a not valid year</span>

 <input type="file" data-role="file" data-prepend="Club Photo" accept="image/*" class="mt-2">
 <small class="text-muted">If available</small>

<textarea data-role="textarea" placeholder="Which Radio Stations Do You Listen?" data-validate="minlength=10" class="mt-2"></textarea>
<span class="invalid_feedback">This is not a valid input</span>

<textarea data-role="textarea" placeholder="Your Full Postal Address" data-validate="minlength=10" class="mt-2"></textarea>
<span class="invalid_feedback">This is not a valid address</span>
 
<textarea data-role="textarea" placeholder="Input any comments or requests" class="mt-2"></textarea>

<div class="mt-2">
<input type="checkbox" data-role="checkbox" data-caption="I consent to list my data on this website" data-indeterminate="true">
 </div>

<div class="mt-2">
<input type="submit" value="Submit" class="button">
</div>
</form>

<script src="/files/metro.min.js"></script>
</body>
</html>
